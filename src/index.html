<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__picture">
        <div class="picture"></div>
      </div>

      <div class="card__info">
        <div class="text">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>

        <div class="code">Product code: 195434</div>
      </div>

      <div class="card__rating">
        <div class="stars">
          <div class="stars__1"></div>
          <div class="stars__2"></div>
          <div class="stars__3"></div>
          <div class="stars__4"></div>
          <div class="stars__5"></div>
        </div>

        <div class="views">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="price">Price:</div>

        <div class="amount">$2,199</div>
      </div>

      <div class="card__button">
        <a
          class="button"
          data-qa="hover"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
